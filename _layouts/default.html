<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ site.description }}"/>
        <meta name="viewport" content="width=device-width">
        <link href="/favicon.ico" rel="icon">
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    <!-- Bootstrap -->  
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">  

    <link rel="stylesheet" href="I:/webpage/animate/animate.css">  

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->  
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->  
    <!--[if lt IE 9]>  
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>  
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>  
    <![endif]-->  
    <style type="text/css">  
        .headroom {position: fixed;top: 0;left: 0;right: 0;transition: all .2s ease-in-out;}  
        .headroom--unpinned {top: -100px;}  
        .headroom--pinned {top: 0;}  
    </style>  

    <style type="text/css">  
      .scrollspy-example {  
        height: 1200px;  
        overflow: auto;  
        position: relative;  
      }  
    </style> 
    </head>
   <body>
           <!-- 导航栏 -->  
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="example">  
            <div class="navbar-header">  
              <a class="navbar-brand" href="/">麦谷糖</a>  
            </div>  

            <div class="collapse navbar-collapse" id="tem">  
                <ul class="nav navbar-nav">  
                    <li class="active"><a href="http://www.fjvi.xyz/">Home</a></li>  
                    <li><a href="/about.html">ABOUT</a></li>  
                    <li class="dropdown">  
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">文章<b class="caret"></b></a>  

                        <ul class="dropdown-menu">  
                               {% for post in site.posts %}
                               <li> <a href="{{ post.url }}">{{ post.title }}</a></li>
                               {% endfor %} 
                        </ul>  
                    </li>  
                </ul>  
            </div>  
        </nav>  

         <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="http://www.fjvi.xyz/">HOME</a>
            <a class="extra" href="http://wiki.fjvi.xyz/">WIKI</a>
            <a class="extra" href="https://github.com/mgtang">GITHUB</a>
            <a class="extra" href="/about.html">ABOUT</a>
            <a class="extra" href="/feed.xml">RSS</a>
          </div>
          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
              <<a href="https://github.com/mgtang/blog/new/gh-pages/_posts" target="_blank">写文章</a>><<a href="mailto:maigutang@gmail.com">Gmail</a>>
              </p>
            </div>
          </div>
        </div>
        
<script type="text/javascript" src="http://mgtang.github.io/img/Code/jquery.min.js"></script>
<script type="text/javascript" src="http://mgtang.github.io/img/Code/arrow6.js"></script>
<script type="text/html" src="/navbar.html"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->  
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>  
    <!-- Include all compiled plugins (below), or include individual files as needed -->  
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>  


    <script  type="text/javascript"  src="https://rawgithub.com/WickyNilliams/headroom.js/master/dist/headroom.js"></script>  

    <script  type="text/javascript"  src="https://rawgithub.com/WickyNilliams/headroom.js/master/src/jQuery.headroom.js"></script>  

    <script type="text/javascript">  

            $(".navbar-fixed-top").headroom();  

    </script>  

    </body>
</html>
